# Project-wide Gradle settings

# Override path check to allow non-ASCII characters in the project path on Windows
android.overridePathCheck=true

# Kotlin JVM configuration
kotlin.code.style=official

# Enable parallel builds for better performance
org.gradle.parallel=true

# Improve build cache usage
org.gradle.caching=true

# Increase memory for Gradle to avoid OOM errors
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX flags (safety defaults)
android.useAndroidX=true
android.enableJetifier=true
